<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
</head>

<body>
    <div id="tester" style="width:100%;height:100%;"></div>
    <script>
    data = [{"capital":[{"currency":"GBP","figure":"100"}],"date":"2010-08-06"},{"capital":[{"currency":"GBP","figure":"137"}],"date":"2014-12-04"},{"date":"2013-12-12","capital":[{"figure":"137","currency":"GBP"}]}]

    x_arr = []
    y_arr = []

    data.forEach(function(d) {
        d.date = new Date(d.date)
        var num = d.capital[0].figure.replace(/,/g, "")
        var flo = parseFloat(num)
        d.figure = d.figure = flo
    })

    sorted_data = data.sort(function(a, b) {return a.date - b.date})

    sorted_data.forEach(function(d) {
        x_arr.push(d.date)
        y_arr.push(d.figure)
    })

    TESTER = document.getElementById('tester');
    Plotly.plot(TESTER, [{
        x: x_arr,
        y: y_arr
    }], {
        margin: {
            t: 0
        }
    });
    </script>
</body>
