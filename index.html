<body>
    <div id="tester" style="width:100%;height:100%;"></div>
    <script>
    data = [{"capital":[{"currency":"GBP","figure":"316.43672"}],"date":"2015-05-19"},{"capital":[{"figure":"315.58553","currency":"GBP"}],"date":"2014-12-23"},{"date":"2014-12-23","capital":[{"currency":"GBP","figure":"315.58553"}]},{"capital":[{"currency":"GBP","figure":"315.586"}],"date":"2015-04-28"},{"date":"2014-10-06","capital":[{"figure":"290.66571","currency":"GBP"}]},{"capital":[{"figure":"262.14","currency":"GBP"}],"date":"2014-01-22"},{"date":"2014-07-08","capital":[{"currency":"GBP","figure":"290.093"}]},{"capital":[{"currency":"GBP","figure":"261.84"}],"date":"2014-05-13"},{"date":"2013-05-03","capital":[{"figure":"261.84","currency":"GBP"}]},{"capital":[{"figure":"193.99","currency":"GBP"}],"date":"2012-01-27"},{"capital":[{"currency":"GBP","figure":"143.85"}],"date":"2011-11-08"}]

    x_arr = []
    y_arr = []

    data.forEach(function(d) {

    Plotly.plot(TESTER, [{

    }], {

        }
    });
